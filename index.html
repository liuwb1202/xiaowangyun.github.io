	<style type="text/css">
        html, body {width:100%;height:100%;}
        .bg {display: table;width: 100%;height: 100%;padding: 100px 0;text-align: center;color: #fff;background-color: #fff;background-size: cover;}
        .my-navbar {padding:15px 0;transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;border-bottom:1px solid #dedede}
        .my-navbar a{ margin-left:15px;background:transparent !important;color:#000 !important}
        .my-navbar a:hover {color:#45bcf9 !important;background:transparent;outline:0;border-bottom:3px solid #45bcf9}
        .my-navbar a {transition: color 0.5s ease-in-out;}/*-webkit-transition ;-moz-transition*/
        .top-nav {padding:0;background:#fff;}
        button.navbar-toggle {background-color: #fbfbfb;}
        button.navbar-toggle > span.icon-bar {background-color:#dedede}
    </style>
</head>
<body>
	<nav class="navbar navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">

        $(window).scroll(function () {
            if ($(".navbar").offset().top > 50) {$(".navbar-fixed-top").addClass("top-nav");
            }else {$(".navbar-fixed-top").removeClass("top-nav");}
        })
    </script>
